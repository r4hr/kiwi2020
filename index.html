# Representaci√≥n de mujeres en puestos de liderazgo
## Participaci√≥n seg√∫n g√©nero

.pull-left[



De acuerdo a las respuestas recolectadas **2 de cada 3** participantes son mujeres.

Para los puestos de liderazgo consideramos las personas en los puestos de *Director, Gerente, Jefe, Responsable,* y *Supervisor*.

Del total de **mujeres**, 443 respuestas, 189 ocupan un puesto de liderazgo (42.7%).

Del total de **hombres**, 217 respuestas, 108 ocupan un puesto de liderazgo (49.8%).
